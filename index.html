<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <main>
    <div id="container">


      <div id="rating">
        <div class="parent">        
          <img id="star" src="images/icon-star.svg" alt="icon-star">
          <div class="circle"></div>
        </div>
        <div id="question">How did we do?</div>
        <p id="description">Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
        <div class="options">
          <button class="option" id="1" onclick="changeValue(1)">1</button>
          <button class="option" id="2" onclick="changeValue(2)">2</button>
          <button class="option" id="3" onclick="changeValue(3)">3</button>
          <button class="option" id="4" onclick="changeValue(4)">4</button>
          <button class="option" id="5" onclick="changeValue(5)">5</button>
        </div>
        <button id="button_submit" onclick="handleClick()">Submit</button>
      </div>


      <div id="thank">
        <img id="img_thank" src="images/illustration-thank-you.svg" alt="">
        <div id="text_container"><p id="text"></p></div>
        <div id="question"> Thank you!</div>
        <div id="description">We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!</div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
